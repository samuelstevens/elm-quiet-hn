<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.build.js"></script>
</head>

<body>
  <div id="myapp"></div>
  <script type="text/javascript">
    const LOCAL_STORAGE_KEY = "elm-quiet-hn-state";

    // Extract the stored data from previous sessions.
    const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
    const args = storedData ? JSON.parse(storedData) : null;

    const app = Elm.Main.init({ node: document.getElementById("myapp"), flags: args });

    console.log(app);

    app.ports.setStorage.subscribe(function (state) {
      console.log(state);
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
    });
  </script>
</body>

</html>
